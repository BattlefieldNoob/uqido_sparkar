name: Deploy to Firebase Hosting on merge

'on':
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: "ghcr.io/battlefieldnoob/flutter-web:latest"
    steps:
      - uses: actions/checkout@v2

      - name: Copy cache from /root into HOME (without root folder itself)
        run: cp -r /root/. $HOME 

      - name: flutter build
        run: flutter build web

      - name: prepare deploy folder
        run: cp -R ./build ./deploy/build

      - uses: actions/upload-artifact@v2
        with:
          name: Flutter web deploy folder
          path: ./deploy

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: Flutter web deploy folder
          path: ./
  
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_UQIDOSPARKAR }}'
          expires: 5d
          projectId: uqidosparkar
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

name: Deploy to Firebase Hosting (testing) on pull request

'on':
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: "cirrusci/flutter:3.7.7"
    steps:
      - uses: actions/checkout@v3.4.0

      - name: Cache flutter pub-cache
        uses: actions/cache@v3.3.1
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-${{ github.event.repository.name }}-pub-cache-3.7.7

      - name: flutter build
        run: flutter build web --release

      - name: prepare deploy folder
        run: cp -R ./build ./deploy/build

      - uses: actions/upload-artifact@v3.1.2
        with:
          name: Flutter web deploy folder
          path: ./deploy

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/download-artifact@v3.0.2
        with:
          name: Flutter web deploy folder
          path: ./
  
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_UQIDOSPARKAR }}'
          expires: 5d
          projectId: uqidosparkar
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

name: Deploy to Firebase Hosting on merge
'on':
  workflow_dispatch: {}
  push:
    branches:
      - master
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: "cirrusci/flutter:3.7.7"
    steps:
      - uses: actions/checkout@v2

      - name: Cache flutter pub-cache
        uses: actions/cache@v2
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-${{ github.event.repository.name }}-pub-cache-3.7.7

      - name: flutter build
        run: flutter build web --release

      - name: prepare deploy folder
        run: cp -R ./build ./deploy/build

      - uses: actions/upload-artifact@v2
        with:
          name: Flutter web deploy folder
          path: ./deploy

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: Flutter web deploy folder
          path: ./

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_UQIDOSPARKAR }}'
          channelId: live
          projectId: uqidosparkar
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
